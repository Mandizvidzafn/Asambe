<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='driver/forgot_password.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="top">
            <button class="back-btn", id="back-btn"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
            <div class="top-center">
                <span class="lock-key"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <h3>Forgot password</h3>
            </div>
            <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <form action="" method="post", id="forgotPassword-form">
            {{ form.csrf_token }}

            <div class="center">
                <ul>
                    <div class="center-items">
                        <li>
                            {{form.phone(placeholder="Enter phone number", class="phone")}}
                        </li>
    
                        <li>
                            {{ form.submit(class="submit") }}
                        </li>
                    </div>
                </ul>
            </div>
        </form>
        <footer>
            <h1>Asambe</h1>
        </footer>
    </div>
    <script>
        // Add event listener to the back button
        document.getElementById("back-btn").addEventListener("click", function() {
          // Go back to the previous page
          window.history.back();
        });
        

         // Add event listener to the close button
        document.getElementById("close-btn").addEventListener("click", function() {
          // Redirect to the / URL
          window.location.href = "/";
        });

         //For the Int phone format
        const phoneInput = document.querySelector(".phone");
        window.intlTelInput(phoneInput, {
            preferredCountries: ["za"],
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
        });

        const signupForm = document.querySelector("#forgotPassword-form");

        // Add event listener to the signup form submission
        signupForm.addEventListener("submit", function(event) {
            const phoneInput = document.querySelector("#phone");
            const iti = window.intlTelInputGlobals.getInstance(phoneInput);
            const phoneNumber = iti.getNumber();
        
            // Assign the value of phoneNumber to form.phone.data
            phoneInput.value = phoneNumber;
            console.log('phone')
            console.log(phoneInput)
        
            // Submit the form
            signupForm.submit();
        });
    </script>
</body>
</html>
