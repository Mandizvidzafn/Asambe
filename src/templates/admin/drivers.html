<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Drivers</h1>
    <table>
        <thead>
            <th>Name</th>
            <th>Surname</th>
            <th>Vehicle</th>
            <th>Phone</th>    
        </thead>
        <tbody>
            {% for driver in drivers %}
            <td>{{ driver.firstname }}</td>
            <td>{{ driver.lastname }}</td>
            <td>{{ driver.type }}</td>
            <td>{{ driver.phone }}</td>
            <td>
                <form action="" method="post"></form>
                <button type="submit" id="{{driver.id}}">delete</button>
            </td>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
